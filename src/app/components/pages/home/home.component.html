<app-header></app-header>

<div class="page-container">

  <!-- Titre -->
  <section class="section-title">
    <h2>Choix de produit</h2>
  </section>

  <!-- Grille produits -->
  <section class="products-section">
    <mat-grid-list [cols]="cols" rowHeight="21rem" gutterSize="16px">
      @for (item of productList; track item.productId) {
        <mat-grid-tile>

          <mat-card class="product-card" appearance="outlined">

            <!-- Image -->
            <img
              mat-card-image
              class="product-image"
              [src]="item.productImage[0]"
              alt="{{ item.productName }}"
            />

            <!-- Contenu -->
            <mat-card-content class="card-content">
              <div>
                <h3 class="product-title">{{ item.productName }}</h3>
                <p class="product-code">{{ item.codeCPC }}</p>
              </div>

              <h4 class="product-price">{{ item.prix }} Ar</h4>
            </mat-card-content>

            <!-- Actions -->
            <mat-card-actions class="card-actions">
              <button
                mat-flat-button
                color="primary"
                (click)="voirProduit(item.productId, item.depotId)">
                Voir
              </button>
            </mat-card-actions>

          </mat-card>

        </mat-grid-tile>
      }
    </mat-grid-list>
  </section>

</div>
