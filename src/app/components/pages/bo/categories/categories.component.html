<app-side-bar></app-side-bar>
<div class="container">
    <div class="content">
        <div class="head-content">
            <h1>Produits</h1>
            <app-default-button text="Ajouter" type="button" routerLink="/category-add"></app-default-button>
        </div>
        <div class="body-content">
            <table mat-table [dataSource]="categoriesList" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                <!-- Thumbnail Column -->
                <ng-container matColumnDef="Miniature">
                  <th mat-header-cell *matHeaderCellDef> Aper√ßu </th>
                  <td mat-cell *matCellDef="let element"><img src="{{element.CatMiniatureUrl}}"/> </td>
                </ng-container>
                <!-- Nom Column -->
                <ng-container matColumnDef="Nom">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.CatName }}</td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef> Descritpion </th>
                  <td mat-cell *matCellDef="let element"> {{ element.CatDescription }} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a routerLink="/user-products/update/{{element._id}}"><button> <mat-icon>brush</mat-icon></button></a>
                    <button (click)="deleteCat(element._id)"> <mat-icon>delete</mat-icon></button></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
